<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Fonction globale pour g√©rer les actions des boutons de devis -->
    <script>
      window.handleQuoteAction = async function(action, quoteId) {
        console.log('üéØ Action devis globale:', action, quoteId);
        
        try {
          // R√©cup√©rer le token depuis localStorage
          const token = localStorage.getItem('token');
          if (!token) {
            alert('Vous devez √™tre connect√© pour effectuer cette action');
            return;
          }

          // Mapper les actions
          let apiAction = action;
          if (action === 'accept') apiAction = 'accept_quote';
          if (action === 'decline') apiAction = 'decline_quote';
          if (action === 'view_pdf') {
            // Ouvrir le PDF dans un nouvel onglet
            window.open(`http://localhost:5000/api/quotes/${quoteId}/pdf`, '_blank');
            return;
          }

          console.log('üöÄ Appel API:', { action: apiAction, quoteId });
          
          // Faire l'appel API
          const response = await fetch(`http://localhost:5000/api/quotes/${quoteId}/action`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({
              action: apiAction
            })
          });
          
          const result = await response.json();
          console.log('üì• R√©ponse API:', result);
          
          if (response.ok) {
            console.log('‚úÖ Action r√©ussie:', result.message);
            
            // Afficher une notification de succ√®s
            if (apiAction === 'accept_quote') {
              alert('‚úÖ Devis accept√© ! Un projet a √©t√© cr√©√© automatiquement.');
            } else if (apiAction === 'decline_quote') {
              alert('‚ùå Devis refus√©. Merci de nous avoir inform√©s.');
            }
            
            // Recharger la page pour voir les mises √† jour
            window.location.reload();
          } else {
            console.error('‚ùå Erreur API:', result.message);
            alert(`Erreur: ${result.message}`);
          }
          
        } catch (error) {
          console.error('‚ùå Erreur lors de l\'action:', error);
          alert(`Erreur: ${error.message}`);
        }
      };

      // Fonction pour g√©rer les √©v√©nements React
      window.dispatchQuoteAction = function(action, quoteId) {
        window.dispatchEvent(new CustomEvent('quoteAction', {
          detail: { action, quoteId }
        }));
      };
    </script>
  </body>
</html>
